<!DOCTYPE html>
<html xmlns="http:/>/www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>
</head>
<body style="text-align: center">
<form th:action="@{/login-process}" method="post">

    <p th:if="${param.error}"
       th:text="'Podany login lub hasło są nieprawidłowe'"></p>

    <h3>Zaloguj</h3>

    <label for="inputLogin">Login:</label>
    <input type="text" id="inputLogin" placeholder="Podaj login"
           th:required="required" name="username"/>

    <label for="inputPassword">Password:</label>
    <input type="password" id="inputPassword" th:required="required"
           placeholder="Podaj hasło" name="password"/>

    <button type="submit">Zaloguj</button>
</form>
</body>
</html>
